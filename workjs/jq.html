        function myQuery(selector){
            let obj = {};
            obj.elementList = document.querySelectorAll(selector);
            obj.prop = function(pname, pvalue) {
              for (let i = 0; i <  this.elementList.length; i++) {
                const elm =  this.elementList[i];
                elm[pname] = pvalue;//속성이름을 변수로 사용하고 싶을땐 []사용!!/ .사용x
                
              }  
              return this;
            };
            return obj;
        }
